<td colspan="5">
    <form action="#" method="post">
        <fieldset>
            <ul class="left half">
                <li editable-field for="forename" label="First name" text="{{addressClone.forename}}" editable="{{editing}}">
                    <input id="forename" type="text" ng-model="addressClone.forename">
                </li>
                <li editable-field for="lastname" label="Last name" text="{{addressClone.lastname}}" editable="{{editing}}">
                    <input id="lastname" type="text" ng-model="addressClone.lastname">
                </li>
                <li editable-field for="email" label="Email address" text="{{addressClone.email}}" editable="{{editing}}">
                    <input id="email" type="text" ng-model="addressClone.email">
                </li>
                <li editable-field for="group" label="Group" text="{{addressClone.group}}" editable="{{editing}}">
                    <select id="group" ng-options="g for g in groups" ng-model="addressClone.group"></select><span class="selectArrow"></span>
                </li>
                <li editable-field for="birthday" label="Birthday" text="{{addressClone.birthday}}" editable="{{editing}}">
                    <input id="birthday" type="text" ng-model="addressClone.birthday">
                </li>
            </ul>
            <ul class="left half">
                <li editable-field for="country" label="Country" text="{{addressClone.country}}" editable="{{editing}}">
                    <select id="country" name="country" ng-options="c for c in countries" ng-model="addressClone.country"></select><span class="selectArrow"></span>
                </li>
                <li editable-field for="zipcode" label="Zipcode / city" text="{{addressClone.zipcode}}" editable="{{editing}}">
                    <input id="zipcode" type="text" class="verysmall" ng-model="addressClone.zipcode"><input id="city" type="text" class="small" ng-model="addressClone.city">
                </li>
                <li editable-field for="street" label="Street" text="{{addressClone.street}}" editable="{{editing}}">
                    <input id="street" type="text" ng-model="addressClone.street">
                </li>
                <li editable-field for="phone" label="Phone number" text="{{addressClone.phone}}" editable="{{editing}}">
                    <input id="phone" type="text" ng-model="addressClone.phone">
                </li>
            </ul>
        </fieldset>
    </form>
</td>
<td class="last-child">
    <button class="icon-edit" ng-hide="editing" ng-click="edit()" title="edit"><div></div></button><br>
    <button class="icon-save" ng-show="editing" ng-click="save()" title="save"><div></div></button><br>
    <button class="icon-delete" title="delete" ng-click="delete()"><div></div></button>
</td>
