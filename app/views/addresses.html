<h1>Address book</h1>
<p>This is a little address book. Search, find, add, edit and delete people as you like.</p>
<form action="#" method="post" ng-controller="filterController">
    <fieldset>
        <ul class="full">
            <li><label for="search">Search</label><input id="search" type="text" ng-model="filter.query"></li>
        </ul>
        <ul class="left half">
            <li><label for="search_country">Country</label><select id="search_country" ng-options="c for c in countries" ng-model="filter.country"></select></li>
        </ul>
        <ul class="left half">
            <li><label for="search_group">Group</label><select id="search_group" ng-options="g for g in groups" ng-model="filter.group"></select></li>
        </ul>
    </fieldset>
</form>
<section id="result">
    <table ng-controller="listController">
        <caption><h2>Your addresses</h2></caption>
        <thead>
            <tr>
                <th><input id="selectAll" type="checkbox"></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Group</th>
                <th><button class="icon-add"></button><button class="icon-delete"></button></th>
            </tr>
        </thead>
        <tbody>
            <tr address-summary ng-repeat-start="addr in addresses"></tr>
            <tr address-details ng-repeat-end ng-if="addr.details" ng-animate="toggle-details"></tr>
        </tbody>
    </table>
</section>
