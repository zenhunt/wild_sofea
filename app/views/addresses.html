<h1>Address book</h1>
<p>This is a little address book. Search, find, add, edit and delete people as you like.</p>
<form address-filter></form>
<section id="result">
    <table ng-controller="listController">
        <caption><h2>Your addresses</h2></caption>
        <thead>
            <tr>
                <th><input id="selectAll" type="checkbox"></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Group</th>
                <th class="last-child"><button class="icon-add"><div></div></button><button class="icon-delete"><div></div></button></th>
            </tr>
        </thead>
        <tbody>
            <tr address-summary ng-repeat-start="addr in getAddresses() track by addr.id"></tr>
            <tr address-details ng-repeat-end ng-if="addr.details" ng-animate="toggle-details" addr="addr" delete="delete(addr.id)"></tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="1">< ></td>
                <td colspan="5" class="last-child">{{getAddresses().length}} Addresses</td>
            </tr>
        </tfoot>
    </table>
</section>
